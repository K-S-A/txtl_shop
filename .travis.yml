language: ruby
rvm:
- 2.2.2
before_script:
  - npm install -g
  - bower install
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
script:
- export RAILS_ENV=test
- bundle exec rake db:create db:schema:load db:test:prepare
- bundle exec rspec
- bundle exec rspec --tag js
deploy:
  provider: heroku
  app: voile
  api_key:
    secure: 
